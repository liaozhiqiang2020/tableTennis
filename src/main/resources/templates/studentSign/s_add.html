<html xmlns:th="http://www.w3.org/1999/xhtml">

<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../js/baseutil.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini" >
<section class="content-header" style="text-align: center;margin-top: 5%;margin-bottom: 5%;">
    <h1>
        学员签到管理
    </h1>
</section>

<div class="content-wrapper" style="width:85%;">


    <form class="layui-form" action="">

        <div class="layui-form-item">
            <label class="layui-form-label">教练</label>
            <div class="layui-input-block">
                <input type="text" name="userId" lay-verify="userId" th:value="*{userName}" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">场地</label>
            <div class="layui-input-block">
                <select id="placeId" name="placeId" lay-filter="placeId">
                    <option value="">请选择场地---</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" id="studentDiv" style="display: none">
            <label class="layui-form-label">学员</label>
            <div class="layui-input-block">
                <select id="studentId" name="studentId" lay-filter="studentId">
                    <option value="">请选择学员---</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">课程</label>
            <div class="layui-input-block">
                <select id="courseId" name="courseId" lay-filter="courseId">
                    <option value="">请选择课程---</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">签到时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="signTime" name="signTime" lay-verify="signTime" placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit=""
                        lay-filter="demo1" id="commit">点击签到</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<!-- /.container -->
<script>
    $(document).ready(function(){
        // var uuid = '${uuid}';
        $.ajax({
            url: '../place/getList',
            dataType: 'json',
            data:{},
            type: 'post',
            success: function (data) {
                $.each(data, function (index, item) {
                    $('#placeId').append(new Option(item.name, item.id));// 下拉菜单里添加元素
                });

                layui.form.render("select");
            }
        });

        $.ajax({
            url: '../course/getAll',
            dataType: 'json',
            data:{},
            type: 'post',
            success: function (data) {
                $.each(data, function (index, item) {
                    $('#courseId').append(new Option(item.name, item.id));// 下拉菜单里添加元素
                });

                layui.form.render("select");
            }
        });



    });

    layui.use(['form', 'layedit', 'laydate','upload'], function(){
        var form = layui.form
        ,laydate = layui.laydate
        var $ = layui.jquery;
        $(this).removeAttr("lay-key");


        //日期时间选择
        laydate.render({
            elem: '#signTime'
            ,value: getFormatDate()
            ,type: 'datetime'
        });

        //自定义验证规则
        form.verify({

        });

        form.on('select(placeId)', function (data) {
            $("#studentDiv").show();
            var placeId = $("#placeId").val();

            $.ajax({
                url: '../student/findStuByPlaceId',
                dataType: 'json',
                data:{'placeId':placeId},
                type: 'post',
                async:false,
                success: function (data1) {
                    $('#studentId').empty();
                    $.each(data1, function (index, item) {
                        $('#studentId').append(new Option(item.name, item.id));// 下拉菜单里添加元素
                    });

                    layui.form.render("select");
                }
            });
        });


        form.on('submit(demo1)', function(data){
            $.ajax({
                url:'../studentSign/add',
                method : 'post',
                data : data.field,
                dataType : 'JSON',
                async:false,
                success : function(res) {
                    if(res==0){
                        layuiOpen("结果","添加成功");
                    }else{
                        layuiOpen("结果","添加失败");
                    }
                },
                error : function(res) {
                    layuiOpen("结果","请求异常");
                }
            });

            return false;
        });
    });

    //提示框
    function layuiOpen(id, text) {
        layer.open({
            type : 1,
            offset : 'auto',
            id : id //防止重复弹出
            ,
            content : '<div style="padding: 20px 100px;">' + text
                + '</div>',
            btn : '确定',
            btnAlign : 'c' //按钮居中
            ,
            shade : 0.2 //不显示遮罩
            ,
            yes : function() {
                layer.closeAll();
                window.location.reload();
            }
        });
    }


    function getFormatDate() {
        var date = new Date();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentDate = date.getFullYear() + "-" + month + "-" + strDate
            + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        return currentDate;
    }

</script>

</body>
</html>
